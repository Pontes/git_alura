<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js">

    </script>
    <link rel="preconnect" 
          href="https://fonts.googleapis.com">
    <link rel="preconnect" 
          href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css">
    <title>Jogo Javascript</title>
</head>

<body>

    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1 class="titulo">Descubra o <span class="container__texto-azul">número secreto</span></h1>
                    <p class="texto__paragrafo">Escolha um número entre 1 a 40</p>
                    <div>colocar uma div </div>
                    <div>colocar uma 2 div </div>
                    <div>simular correção de bug </div>
                    <div class="text-center">colocar uma 4 div </div>

                    <div class="text-center">git stash 1 </div>

                </div>
                <img src="./img/ia.png" alt="correção do bug" class="container__imagem-pessoa" alt="uma pessoa olhando" />
                <input  type="text" class="container__input" name="nome" value="Seu nome">
                <input type="number" min="1" max="10" class="container__input">
                <div class="chute container__botoes">
                    <button onclick="verificarChute()" class="container__botao">
                        Chutar
                    </button>
                    <button onclick="reiniciarJogo()" id="reiniciar" class="container__botao" disabled>
                        Novo jogo
                    </button>
                </div>
            </div>
            <img src="./img/ia.png" alt="Uma pessoa olhando para a esquerda" class="container__imagem-pessoa" alt="uma pessoa olhando" />
        </div>
    </div>




    <script src="app.js" defer></script>
</body>

</html>
